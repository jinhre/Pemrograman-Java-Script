<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script type="text/javascript">
    //JavaScript ES6 (ECMAScript 6/ECMAScript 2015)
    //ES5 - String Concatenation
    var nama1 = "Rizki";
    var nama2 = "Edo";
    var alamat = "Jakarta";

    var tampil = nama1 + " dan " + nama2 + " tinggal di " + alamat;
    alert(tampil);

    //ES6 - Template Literal (Template String)
    let tampil2 = `${nama1} dan ${nama2} tinggal di ${alamat}`; //backtick
    alert(tampil2);
  </script>
</html>
