<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script type="text/javascript">
    //JavaScript ES6 (ECMAScript 6/ECMAScript 2015)
    //ES5 - Variabel
    //var nama = "Rizki pake VAR";
    //alert(nama);

    //ES6 - Variabel
    let nama2 = "Rizki"; //bisa diubah
    alert(nama2);
    nama2 = "Edo";
    alert(nama2);
    nama2 = "Joko"; //Edo ditimpa/ditimbun/override
    alert(nama2);

    const nama3 = "Andi"; //constanta
    alert(nama3);
    nama3 = "Budi"; //error, tidak bisa diubah
    alert(nama3);
  </script>
</html>
