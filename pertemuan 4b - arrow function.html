  <body></body>
  <script type="text/javascript">
    //JavaScript ES6 (ECMAScript 6/ECMAScript 2015)
    //ES5 - function
    function tampilPesan(nama) {
      alert("halo apa kabar " + nama);
    }
    tampilPesan("Rizki");

    //ES6 - arrow function/fungsi panah
    const tampilPesan2 = (nama) => {
      alert("halo apa kabar " + nama);
    };
    tampilPesan2("Edo");
  </script>
